name: main
on:
  - push
jobs:
  main:
    name: ${{matrix.node}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install # yarn install
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: test --coverage
      - uses: codecov/codecov-action@v2
    strategy:
      matrix:
        node:
          - lts/erbium
          - node

