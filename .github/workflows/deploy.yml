name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install # yarn install

      - name: Build
        run: |
          mkdir -p dist
          rm .gitignore
          yarn build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages
          folder: dist
