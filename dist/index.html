<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Steering behaviours</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: sans;
      }
      main {
        display: flex;
        align-items: flex-start;
      }
      canvas {
        border: 2px solid rgba(227, 242, 253, 1);
        margin: 3rem;
        box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.05);
      }
      form {

        margin-top: 2rem;
      }
      legend {
        padding: 0.5rem;
        background: black;
        color: white;
      }
      label {
        align-self: center;
        text-align: right;
      }
      fieldset {
        display: grid;
        grid-template-columns: max-content 1fr;
        grid-gap: 0.5rem;
        margin-bottom: 1rem;
        padding: 1rem;
      }
      button + button {
        float: right;
      }

    </style>
  </head>
  <body>
    <main>
      <canvas width="800" height="800" id="canvas-main"></canvas>
      <form>
        <fieldset>
          <legend>Character</legend>

          <label for="character-orientation">Orientation</label>
          <input id="character-orientation" type="range" min="-2" max="2" step="0.1"/>

          <label for="character-rotation">Rotation</label>
          <input id="character-rotation" type="number" />

          <label for="character-position-x">Horizontal position</label>
          <input id="character-position-x" type="number" min="0" max="800"/>

          <label for="character-position-z">Vertical position</label>
          <input id="character-position-z" type="number" min="0" max="800" />

          <label for="character-position-mouse">Position with mouse click</label>
          <input type="radio" name="position-mouse" id="character-position-mouse-click"/>

          <label for="character-behaviour">Behaviour</label>
          <select id="character-behaviour" size="9">
            <option value="ALIGN">Align</option>>
            <option value="ARRIVE">Arrive</option>>
            <option value="FACE">Face</option>>
            <option value="LOOK_WHERE_YOU_ARE_GOING">Look where you are going</option>>
            <option value="MATCH_VELOCITY">Match velocity</option>>
            <option value="PURSUE">Pursue</option>>
            <option value="SEEK">Seek</option>>
            <option value="WANDER">Wander</option>>
            <option value="FOLLOW_PATH_CHASE_RABBIT">Follow path (chase rabbit)</option>>
            <option value="FOLLOW_PATH_PREDICT">Follow path (predictive)</option>>
          </select>
        </fieldset>

        <fieldset>
          <legend>Target</legend>

          <label for="target-orientation">Orientation</label>
          <input id="target-orientation" type="range" min="-2" max="2" step="0.1"/>

          <label for="target-rotaraion">Rotation</label>
          <input id="target-rotation" type="number" />

          <label for="target-position-x">Horizontal position</label>
          <input id="target-position-x" type="number" min="0" max="800"/>

          <label for="target-position-z">Vertical position</label>
          <input id="target-position-z" type="number" min="0" max="800" />

          <label for="target-position-mouse">Position with mouse click</label>
          <input type="radio" name="position-mouse" id="target-position-mouse-click"/>

          <label for="target-position-mouse">Position with mouse move</label>
          <input type="radio" name="position-mouse" id="target-position-mouse-move"/>
        </fieldset>

        <button type="button" id="play-pause">Play</button>
        <button type="button" id="reset">Reset</button>

      </form>
    </main>
    <noscript>This is a JavaScript demo, so JavaScript should be turned on</noscript>
    <script type="module" src="./bundle.js"></script>
  </body>
</html>
